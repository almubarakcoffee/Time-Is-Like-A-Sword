
<html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Time Is Like A Sword</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body onload="initClock()">
    
      <!--digital clock start-->
   
      <div id="footer" >
        <button id="bg1"></button>
        <button id="bg2"></button>
        <button id="bg3"></button>
        <button id="bg4"  onclick="bg4()"></button>
      </div>
    <center>  <div id="datetime" class="datetime">
        <div class="date">
          <span id="dayname">Day</span>,
          <span id="month">Month</span>
          <span id="daynum">00</span>,
          <span id="year">Year</span>
        </div>
        <div class="time">
          <span id="hour">00</span>:
          <span id="minutes">00</span>:
          <span id="seconds">00</span>
          <span id="period">AM</span>
        </div>
      </div></center>
      <!--digital clock end-->
  <script src="script.js"></script>
     
    </body>
  </html>
